<!DOCTYPE html>
<HTML>
  <head>
    <meta charset="UTF-8"> 
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>

<body>
  <div class="container">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" id="name" placeholder="Text input">
      </div>
    </div>
    
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" type="email" id="email" placeholder="johnDoe@gmail.com">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Position</label>
      <div class="control">
        <input class="input" type="text" id="position" placeholder="Position">
      </div>
    </div>
    
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" id="postButton">Post a user</button>
      </div>
      <div class="control">
        <a class="button">Cancel</a>
      </div>
    </div>
  </div>


  <script src="http:localhost:8000/resources/assets/scripts/index.js"></script>
</body>
</HTML>
